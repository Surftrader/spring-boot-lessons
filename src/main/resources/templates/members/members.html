<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
    <h1>Hello Members!</h1>
    <form>
        <input type="button"
               value="Add New Member"
               onclick="location.href='/members/new_member'">
    </form>
    <div>
        <ul th:each="member: ${members}">
            <li>
                <p>First Name: <span  th:text="${member.firstName}" />, Last Name: <span  th:text="${member.lastName}" /></p>
            </li>
        </ul>
    </div>
</body>
</html>
